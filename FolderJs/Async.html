<script>
    async function loading() {
  console.log("Loading....");

  function waiting(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
  }

  await waiting(3000); 
  console.log("Waiting 3 sec");

  await waiting(1000);   
  console.log("Done");s
} 

loading();
