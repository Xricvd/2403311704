<script>
function nungguPaket() {
  return new Promise((resolve, reject) => {
    console.log("Pesan Paket anda");

    setTimeout(() => {
      let sukses = true;

      if (sukses) {
        resolve("Paket anda sudah sampai");
      } else {
        reject("Kurir mengembalikan barang");
      }
    }, 2000);
  });
}


nungguPaket()
  .then((hasil) => console.log(hasil))
  .catch((error) => console.log(error));
</script>
